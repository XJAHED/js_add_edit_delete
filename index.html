<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Edit Delete</title>
    <style>
      #product_list {
        justify-content: space-between;
        align-items: center;

        margin-bottom: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .all_product {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        margin: 15px;
      }
      /* product name */
      #product_list p {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
      }

      /* all buttons */
      #product_list button {
        padding: 6px 14px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      /* first button = Edit */
      #product_list button:nth-child(2) {
        background: #4caf50;
        color: white;
      }
      #product_btn {
        padding: 10px 10px;
      }

      /* second button = Delete */
      #product_list button:nth-child(3) {
        background: #f44336;
        color: white;
      }
      .all_product {
        padding-bottom: 30px;
      }

      #product_name {
        width: 280px;
        padding: 10px 14px;
        font-size: 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        outline: none;
        transition: 0.3s ease;
        margin-bottom: 30px;
      }

      /* focus করলে */
      #product_name:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
      }

      /* placeholder style */
      #product_name::placeholder {
        color: #aaa;
        font-size: 14px;
      }
      #product_price {
        padding: 10px;
      }
      #product_price:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
      }

      /* placeholder style */
      #product_price::placeholder {
        color: #aaa;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Product List</h1>

    <div id="product_list"></div>
    <div id="product_input">
      <input type="text" id="product_name" placeholder="Enter product name" />
      <input
        type="number"
        id="product_price"
        placeholder="Enter product Price"
      />
      <button id="product_btn">Add Product</button>
    </div>

    <!-- edit product-->
    <div id="edit_product" style="display: none">
      <input
        type="text"
        id="edit_name"
        style="font-size: 14px; padding: 10px"
        placeholder="Enter edit product name"
      />

      <button
        id="save_btn"
        style="
          padding: 6px 14px;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
          padding: 10px;
        "
      >
        Save
      </button>
      <button
        id="cencel"
        style="
          padding: 6px 14px;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
          color: red;
          padding: 10px;
        "
      >
        Cencel
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
